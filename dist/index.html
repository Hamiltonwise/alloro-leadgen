        border-radius: 4px;

      body {
        background-color: #f8fafc;

      /* Scan line animations - CSS keyframes for smooth continuous animation */
      /* FASTER: Reduced from 4s to 2s for website scan */
      @keyframes scanVertical {
        0% {
          top: 2%;
        }
        50% {
          top: 98%;
        }
        100% {
          top: 2%;
        }
      }

      /* FASTER: Reduced from 3s to 1.5s for mobile scan */
      @keyframes scanVerticalMobile {
        0% {
          top: 15%;
        }
        50% {
          top: 98%;
        }
        100% {
          top: 15%;
        }
      }

      @keyframes scanHorizontal {
        0% {
          left: 0%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 0%;
        }
      }

      /* GBP scan line animation - FASTER: Reduced from 3s to 1.5s */
      @keyframes gbpScanVertical {
        0% {
          top: 0%;
        }
        50% {
          top: 100%;
        }
        100% {
          top: 0%;
        }
      }

      /* Map scan animations - FASTER */
      @keyframes mapScanHorizontal {
        0% {
          left: 0%;
        }
        100% {
          left: 100%;
        }
      }

      @keyframes mapScanVertical {
        0% {
          top: 0%;
        }
        100% {
          top: 100%;
        }
      }

      /* Pulse animation for map pins - CSS-based to prevent restart */
      @keyframes pinPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(4);
          opacity: 0;
        }
      }

      @keyframes legendPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes pinShadowPulse {
        0%,
        100% {
          box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 4px 25px rgba(239, 68, 68, 0.5);
        }
      }

      /* Skeleton loading pulse animation - CSS-based to prevent restarts */
      @keyframes skeletonPulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* Loading bar animation - Changed to shimmer effect that doesn't restart */
      @keyframes loadingBarShimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      /* Skeleton loading styles */
      .skeleton-pulse {
        animation: skeletonPulse 1.5s ease-in-out infinite;
      }

      .skeleton-pulse-delay-1 {
        animation: skeletonPulse 1.5s ease-in-out infinite 0.1s;
      }

      .skeleton-pulse-delay-2 {
        animation: skeletonPulse 1.5s ease-in-out infinite 0.2s;
      }

      .skeleton-pulse-delay-3 {
        animation: skeletonPulse 1.5s ease-in-out infinite 0.3s;
      }

      /* Loading bar with shimmer effect - no restart appearance */
      .loading-bar {
        width: 85%;
        background: linear-gradient(
          90deg,
          #d66853 0%,
          #e57c6a 25%,
          #f5cdc5 50%,
          #e57c6a 75%,
          #d66853 100%
        );
        background-size: 200% 100%;
        animation: loadingBarShimmer 1.5s ease-in-out infinite;
      }
