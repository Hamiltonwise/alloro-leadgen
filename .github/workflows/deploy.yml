name: Build and Deploy React

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install & Build React
        run: |
          npm install
          npm run build  # This creates the 'dist' or 'build' folder

      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*" # Or "build/*" depending on your React setup
          target: "/var/www/audit.getalloro.com/public_html"
          strip_components: 1 # This prevents it from creating a /dist/ folder inside your web root
